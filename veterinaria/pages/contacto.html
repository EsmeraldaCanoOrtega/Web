    <div id="container-contacto" class="container fontUnica ">
        <div id="con-container-box1">
            
            <form action="mailto:esmeralda.ortega.cano@gmail.com">
                <h2>Para contactarnos...</h2>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" placeholder="Enter your name" name="name" required>
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div>
                    <label for="date">Fecha de nacimiento:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div>
                    <label  for="radio1">
                        <input type="radio" id="radio1" name="optradio" value="option1" required>Hombre
                    </label>
                </div>
                <div>
                    <label for="radio2">
                        <input type="radio" id="radio2" name="optradio" value="option2" required>Mujer
                    </label>
                </div>
                <div>
                    <label for="comment">Comentarios:</label>
                    <textarea rows="15" id="comment" placeholder="Deja aqui tu consulta"></textarea>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="remember" required> He leido y acepto
                        la <a href="documents/privacy-policy-template.pdf" target="_blank">politica de privacidad</a>
                        y accedo al tratamiento y custodia de mis datos por este sitio web.
                    </label>
                </div>
                <input type="reset" value="Limpiar"></input>
                <input type="submit" value="Enviar"></input>
            </form>
        </div>
